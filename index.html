<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uifry</title>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />

    <!-- Tailwind -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-black">
    <main>
      <header class="bg-white dark:bg-gray-900">
        <nav
          class="container mx-auto block md:flex justify-between items-center p-4"
        >
          <div class="flex justify-between items-center w-full md:w-fit">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >UIFRY</span
              >
            </a>
            <button
              id="menuButton"
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <i class="bi bi-justify-right text-2xl"></i>
            </button>
          </div>

          <div
            class="hidden w-full md:flex md:items-center justify-between md:w-4/5 lg:w-[68%] md:gap-5"
            id="navbar-default"
          >
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border mb-5 md:mb-0 border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 text-black"
            >
              <li>
                <a
                  href="#home"
                  class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent duration-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent duration-500"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent duration-500"
                  >Pricing</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent duration-500"
                  >Features</a
                >
              </li>
            </ul>
            <div class="flex items-center gap-5">
              <button
                id="theme-toggle"
                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-md"
              >
                <i class="bi bi-brightness-high"></i>
              </button>
              <button
                class="px-6 py-3 bg-black text-white text-sm tracking-wider hover:text-black hover:bg-transparent duration-300 border-black border-2 hover:font-bold hover:px-[21.3px] dark:border-white dark:bg-white dark:text-black dark:hover:bg-transparent dark:hover:text-white"
              >
                DOWNLOAD
              </button>
            </div>
          </div>
        </nav>
      </header>
    </main>

    <!-- Flowbite -->
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>

    <!-- JS -->
    <script src="./src/main.js"></script>
  </body>
</html>
